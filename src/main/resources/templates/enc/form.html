<html lang="en">
  <head>
    <title>Admin Menu</title>
    <th:block th:replace="~{fragment/header::header}"></th:block>
  </head>
  <body>
    <div class="row vh-100 justify-content-center m-0">
      <div class="col-xl-9 col-12 h-100 d-flex flex-column gap-3 p-0">
        <div class="w-100 h-100 d-flex justify-content-center align-items-center">
          <th:block th:if="${mode =='form'}">
            <form
              method="post"
              th:action="@{/admin/enc/update}"
              th:object="${enc}"
              class="px-5 pb-5 pt-2 border border-dark rounded"
            >
              <p class="font-xl py-2">Data</p>
              <div class="py-2">
                <input th:field="*{code}" readonly/>
              </div>
              <div class="py-2">
                <input th:field="*{type}" readonly/>
              </div>
              <div class="py-2">
                <input th:field="*{name}" readonly/>
              </div>
              <div class="py-2">
                <textarea
                  th:field="*{value}"
                  rows="3"
                  style="width: 100%"
                  name="value"
                ></textarea>
              </div>
              <button class="w-100 mt-3">
                <input type="submit" value="Set" style="border: none" />
              </button>
            </form>
          </th:block>
          <th:block th:unless="${mode=='form'}">
            <div class="px-5 pb-5 pt-2 ">
              <p class="text-center">Thanks</p>
              <a th:href="${list_url}">
                <button class="w-100 mt-3">
                  Back to list
                </button>
              </a>
            </div>
          </th:block>
        </div>
        <th:block th:replace="~{fragment/footer::footer}"></th:block>
      </div>
    </div>
  </body>
  <th:block th:replace="~{fragment/header::script}"></th:block>
</html>
