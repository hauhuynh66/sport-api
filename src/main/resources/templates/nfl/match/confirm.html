<html lang="en">
    <head>
        <title>NFL Schedule</title>
        <th:block th:replace="~{fragment/header::header}"></th:block>
    </head>
    <body>
        <div class="row vh-100 justify-content-center m-0">
            <div class="col-xl-9 col-12 h-100 d-flex flex-column align-items-center gap-3 p-0">
                <form th:action="@{/admin/nfl/schedule/add}" method="post" th:object="${match}" class="w-100 h-100 py-5">
                    <div class="row m-0 d-flex flex-row justify-content-between h-100">
                        <div class="col-xl-6 col-sm-12 d-flex flex-column justify-content-center align-items-center py-2">
                            <img th:src="${team1_logo}" class="logo-xl"/>
                            <p hidden th:field="*{teamOne}"></p>
                            <p class="font-xl" th:field="*{scoreOne}" th:text="${status == 0 ? '-' : match.scoreOne}"></p>
                        </div>
                        <div class="col-xl-6 col-sm-12 d-flex flex-column justify-content-center align-items-center py-2">
                            <img th:src="${team2_logo}" class="logo-xl"/>
                            <p hidden th:field="*{teamTwo}"></p>
                            <p class="font-xl" th:field="*{scoreTwo}" th:text="${status == 0 ? '-' : match.scoreTwo}"></p>
                        </div>
                        <div class="w-100 d-flex flex-column align-items-center my-2">
                            <span>Round</span>
                            <p th:text="${round}" th:field="*{round}" class="font-xl"></p>
                            <span>Season</span>
                            <p th:text="*{season}" th:field="*{season}" class="font-xl"></p>
                        </div>
                        <div class="d-flex flex-row justify-content-center gap-3">
                            <button style="height: 40px;" type="submit">Confirm</button>
                        </div>
                    </div>
                </form>
                <th:block th:replace="~{fragment/footer::footer}"></th:block>
            </div>
        </div>
    </body>
    <th:block th:replace="~{fragment/header::script}"></th:block>
</html>
